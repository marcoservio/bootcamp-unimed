<!-- Interpolação/Class Binding -->
<h1 [class.text-red]="textRed">O nome é {{ retornaNome() }}</h1>
<!-- Propety Binding -->
<img [src]="imageUrl" [alt]="imageDesc" [style.width.px]="widthImg">
<!-- Event Binding/Style Binding -->
<button (click)="clicou('')" [style.backgroundColor]="bgColor" [style.font-size]="fontSize">Clique</button>
<input #input (keyup)="clicou(input.value)">
{{ input.value }}

<button [attr.aria-label]="buttonText">{{ buttonText }}</button>
<br><br>
<!-- Two-Way Data Binding -->
<input type="text" class="form-control" [(ngModel)]="textInput">
<br>
<p class="text-default">{{ textInput }}</p>
<br>

<!-- Interpolation {{variavel}}/Property Binding[src]
DOM <- Componente

Event Binding(click)
DOM -> Componente

Two-Way Binding[(ngModel)]
DOM <-> Componente -->

<app-button [btnText]="'Cancelar'" [btnType]="'btn-danger'" (click)="destroiComponente()"></app-button>
<app-button [btnText]="'Salvar'" [btnType]="'btn-success'"></app-button>
<app-button btnText="Clique aqui" btnType="btn-primary" (click)="incrementa()"></app-button>
<app-button btnText="Teste" btnType="btn-default" (clickChildren)="clicouNoFilho($event)"></app-button>
<br><br>

<!-- @Input manda do pai pro filho
@Output manda do filho pro pai  -->

<app-life-cycle [number]="number" *ngIf="!destroy"></app-life-cycle>
