<h1 appMarcaTexto corDeFundo="red" corDoTexto="blue" class="text-center">Live angular diretivas</h1>

<!-- Diretivas de Atributos -->
<div 
  [ngStyle]="{background: count  < 5 ? 'red' : 'green'}"
  [ngClass]="{custom: count > 5}"
>
  <h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!-- Diretivas Estruturais -->
<h2 *ngIf="count > 7; else menor">O contador é maior 7!</h2>
<!-- Else -->
<ng-template #menor>
  <h2>O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li 
    class="list-group-item"
    *ngSwitchCase="3"
  >
    É igual a 3
  </li>
  <li 
    class="list-group-item"
    *ngSwitchCase="5"
  >
    É igual a 5
  </li>
  <li 
    class="list-group-item"
    *ngSwitchCase="8"
  >
    É igual a 8
  </li>
  <li 
    class="list-group-item"
    *ngSwitchDefault
  >
    Esse é o default
  </li>
</ul>

<app-list-people [list]="pessoas"></app-list-people>

<div class="col-4 mx-auto my-3">
  <h3 appMarcaTexto corDeFundo="blue" corDoTexto="black">{{ nome }}</h3>
  <button class="btn btn-success col-4 mx-auto" (click)="clicou('Marco')">Clique</button>
</div>

<div class="col-4 mx-auto">
  <input 
    type="text" class="form-control" 
    placeholder="Digite alguma coisa"
    [(ngModel)]="text"
  >
  <h4>Saida: {{ text }}</h4>
</div>

<div class="container my-5">
  <div class="row d-flex align-item-center justify-content-center">
    <h2 class="text-center">LISTAGEM DE PERSONAGENS RICK AND MORTY</h2>
    <div class="col-12">
      <app-list-api></app-list-api>
    </div>
  </div>
</div>
